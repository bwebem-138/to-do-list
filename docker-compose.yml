version: '3.8'

networks:
  todo_net:

services:
  mariadb:
    image: mariadb:latest
    container_name: todo_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: todo_db
      MYSQL_USER: todo_user
      MYSQL_PASSWORD: todopass123
    volumes:
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql:ro
      - mariadb_data:/var/lib/mysql
      - ./config/mysql/encryption:/etc/mysql/encryption:ro
      - ./config/encryption.cnf:/etc/mysql/conf.d/encryption.cnf:ro
    command: 
      - --plugin-load-add=file_key_management
      - --file-key-management
      - --file-key-management-filename=/etc/mysql/encryption/keyfile
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo_net

  app:
    build: .
    container_name: todo_flask
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app:/app
      - ./ssl:/app/ssl:ro
    environment:
      MYSQL_HOST: mariadb
      MYSQL_USER: todo_user
      MYSQL_PASSWORD: todopass123
      MYSQL_DATABASE: todo_db
      FLASK_ENV: production
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - todo_net

volumes:
  mariadb_data:
    driver: local
